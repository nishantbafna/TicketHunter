<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/assets/images/avengers.jpg" alt="Los Angeles" style="width:100%;">
          <div class="carousel-caption">
            <h1>Avengers: Infinity War</h1>
          </div>
        </div>
        
        <div class="item">
          <img src="/assets/images/rampage.jpg" alt="Chicago" style="width:100%;">
          <div class="carousel-caption">
            <h1>Rampage</h1>
            <p></p>
          </div>
        </div>
      
        <div class="item">
          <img src="/assets/images/october.jpg" alt="New York" style="width:100%;">
          <div class="carousel-caption">
            <h1>October</h1>
            <p></p>
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
</div>


<div  class="container-fluid"style="background-color: black"> <br>

  <h1><b>Now Showing</b></h1>

    <div class="row">
      <div class="column"  ng-repeat="m in mainCtrl.MappedMovies">  
        <img src="http://image.tmdb.org/t/p/w500{{m.Poster}}" style="width:100%" class="poster">  
        <span class="name"><h3>{{m.MovieName}}</h3></span> 
        <button class="book" ng-click="mainCtrl.book(m)" data-toggle="modal" data-target="#myModal">BOOK NOW</button>
      </div>
    </div>  
    <br><br>

    <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">CHOOSE CITY</h4>
        </div>
        <div class="modal-body form-group">
          <select class="form-control" ng-model="mainCtrl.SelectedCity">
              <option ng-repeat="c in mainCtrl.Selection">{{c.CityName}}</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">CLOSE</button>
          <button type="button" class="btn bookm"  ng-click="mainCtrl.moviesessions()" onclick="location.href='/moviesessions';">BOOK NOW</button>
        </div>
      </div>
    </div>
  </div>
  

 </div>
