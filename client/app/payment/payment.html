<br>
<div class="container">
        <div class="row">
            
            <div class="col-md-8">
                <div class="panel panel-default">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">Payment Details</h3>
                    </div>

                    <div class="panel-body">
                        <form role="form">
                        <div class="form-group">
                            <label for="cardNumber">
                                CARD NUMBER</label>
                            <div class="input-group col-xs-12 col-md-12" >
                                <input type="number" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX "
                                    required autofocus />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                    <label for="expityMonth">EXPIRY DATE</label>
                                <div class="form-group">
                                    
                                    

                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                    </div>

                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                        <input type="text" class="form-control" id="expiryYear" placeholder="YY" required /></div>
                                </div>
                            </div>
                            <div class="col-xs-5 col-md-5 pull-right">
                                <div class="form-group">
                                    <label for="cvCode">
                                        CV CODE</label>
                                    <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            
                <a class="btn btn-success btn-lg btn-block" ng-click="paymentCtrl.BookSeats()" onclick="location.href='/confirmation';">PAY</a>
                <br>
            </div>
            
            <div class="col-md-4" ng-show="paymentCtrl.seats!=''"  style="color: white;">
                    <div class="summary">
                    <span  class="title">{{paymentCtrl.MovieName}}</span><br>
                    <span class="sub">{{paymentCtrl.SelectedTheatre}}</span>
                    <span class="sub">{{paymentCtrl.City}}</span><br>
                    <span class="sub">{{paymentCtrl.SelectedTime}}</span><br><br>
                    <span class="sub">SEAT INFO</span> <br>
                    <span>{{paymentCtrl.SelectedSeat}}</span>
                    <h3>TOTAL(INR) &nbsp;<b><span>{{paymentCtrl.TotalPrice}}</span></b></h3>
                    </div>
            </div>

        </div>
    </div>
